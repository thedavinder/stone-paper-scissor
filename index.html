<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <title>Stone Paper Scissor</title>
  </head>
  <body>
    <section class="header">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <h1>STONE </h1>
            <h1>PAPER</h1> 
            <h1>SCISSORS</h1>
          </div>
          <div class="col-6">
            <button class="btn btn-light" type="button" name="button">
              <span class="score">SCORE</span> <br>
              <span class="digit-score">12</span>
            </button>
          </div>
        </div>
         
          
        

      </div>
    </section>

    <section class="main ">
      <div class="container">
        <img class="triangle" src="images/bg-triangle.svg" alt="">
        <img class="rock option" src="images/icon-rock.svg" alt="">
        <img class="scissor option" src="images/icon-scissors.svg" alt="">
        <img class="paper option" src="images/icon-paper.svg" alt="">
      </div>
    </section>

    <section class="selected visibilty">
      <div class="container">
        <div class="row">
          <div class="col-6 col-md-4 order-md-first">
            <h3>You Picked</h3>
            <img class="user-selected" src="" alt="user-selected">
          </div>
          <div class="col-12 order-last col-md-4">
            <h1 class="winner"></h1>
            <button class="btn btn-outline-success">Play Again</button>
          </div>
          <div class="col-6 col-md-4 order-md-last">
            <h3>The House Picked</h3>
            <img class="computer-selected" src="" alt="computer-selected">
          </div>
        </div>
      </div>
    </section>

    







    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="JavaScript.js" type="text/javascript"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
